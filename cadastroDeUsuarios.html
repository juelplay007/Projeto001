<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cadastroUsuarios</title>
    <style>
        nav {
            display: flex;
            flex-direction: column;
            background-color: antiquewhite;
            border-radius: 10px;
            width: 180px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            box-shadow: 5px 5px 5px rgba(0, 0, 0, 0.10);
        }

        section {
            background: rgba(190, 190, 168, 0.745);
            border-radius: 10px;
            padding: 15px;
            width: 500px;
            margin: auto;
            box-shadow: 5px 5px 5px rgba(0, 0, 0, 0.34);
        }

        .container {
            display: flex;
            align-items: center;
            gap: 15px;
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 250px;
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 15px;
        }

        .container p {
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <nav>
        <a href="index.html">Voltar para area inicial</a>
    </nav>
    <section>

        <div class="container">
            <P>Informe seu nome completo:</P> <input type="text" name="nomeCompleto" id="nomeCompleto">
            <p>informe seu numero de celular:</p> <input type="text" name="celular" id="celular"
                placeholder="(xx) x xxxx-xxxx">
            <p>Informe seu e-mail:</p> <input type="email" name="emailUsuario" id="emailUsuario"
                placeholder="exemplo@gmail.com">
            <p>informe sua senha:</p> <input type="password" name="senhaUsuario" id="senhaUsuario"
                placeholder="123@nN45">
            <button onclick="cadastrarUsuario()">Cadastrar</button>

        </div>

    </section>
    <script src="index.js"></script>
</body>

</html>
